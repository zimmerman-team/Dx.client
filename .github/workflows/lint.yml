name: Prettier Lint check

on:
  pull_request:
  push:

jobs:
  prettier:
    name: Prettier Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.19.1'

      - name: Install Dependencies
        run: yarn install
      
      - name: Prettier Lint
        run: yarn prettier src/app --check